<html>
 
<head>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="app.js">
      </script>
</head>
 
<body>
    <div class="container">
        <h1>BAKŠIŠ KALKULATOR</h1>
        <div class="wrapper">
             
 
 
<p>Iznos računa</p>
 
 
 
            <input type="text" id="amount"
                   placeholder="Koliko trebate platiti?"> KM
 
<p>Koliko bakšiša želite dati?</p>
 
 <input type="number" id="tips"
 placeholder="Procenat bakšiša">%

<p>Broj osoba koje dijele račun</p>
 
 
 
            <input type="text" id="persons"
                placeholder="Na koliko osoba dijelite račun?">
            <button id="calculate">Izračunaj</button>
        </div>
 
        <div class="tip">
             
 
 
<p>Iznos bakšiša (30%)</p>
 
 
 
            <span id="total">0</span>KM
            <span id="each">(po osobi)</span>
            <br>
<p>Ukupan iznos računa sa bakšišom</p>
            <span id="totalwithtip">0</span>
        </div>
    </div>
</body>
 
</html>
